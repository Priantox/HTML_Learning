<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ahamudul Hasan" />
    <meta name="description" content="This page helps me to learn something new, something I will try my hard" />
    <title>My first web page</title>
    <link rel="icon" href="rdr2.png" type="image/x-icon" />
    <!-- <link>: This is an HTML tag that connects different resources.-->
    <link rel="stylesheet" href="Main.css" type="text/css" />
</head>

<body>
    <table>
        <caption>My Daily Schedule</caption>
        <thead>
            <tr>
                <th>Morning</th>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Evenning</th>
                <td>
                    <time datetime="08:00">8 am</time> --
                    <time datetime="11:00">11 am</time>
                </td>
                <td>Eat lunch</td>
            </tr>

            <tr>
                <th>Night</th>
                <td>
                    <time datetime="12:00">12 am</time> --
                    <time datetime="13:00">1 pm</time>
                </td>
                <td>Have to study</td>
            </tr>

            <tr>
                <th>Last Night</th>
                <td>
                    <time datetime="14:00">2 pm</time> --
                    <time datetime="15:00">3 pm</time>
                </td>
                <td>Do code</td>
            </tr>

            <tr>
                <th>Mid Night</th>
                <td rowspan="2">All other time</td>
                <td>Free time</td>
            </tr>
            <td>Eat all</td>
        </tbody>

        <tfoot>
            <tr>
                <th>Monson</th>
                <td colspan="2">
                    I eat,sleep, play games and do my daily coding.
                    I also suffer.
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
